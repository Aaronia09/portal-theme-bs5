{% extends "layout.html" %}
{% block manage_menu %}active{% endblock manage_menu %}
{% block title %}Modifier l'utilisateur{% endblock title %}
{% block main %}
<div class="row">
    <div class="col-6 mx-auto shadow rounded p-3">
        <form  method="post">
            {% csrf_token %} required
            <h4 class="fw-normal mb-5">
                Modification d'un utilisateur
            </h4>
            <div class="row mb-3">
                <div class="row mb-3">
                    <div class="form-group col-6">
                        <span for="nom"></span>
                        <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom" required value="{{ target.last_name }}">
                    </div>
                    <div class="form-group col-6">
                        <span for="prenom"></span>
                        <input type="text" name="prenom" id="prenom" class="form-control" placeholder="PrÃ©nom(s)" required value="{{ target.first_name }}">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <span for="id_agent"></span>
                    <input type="text" name="id_agent" id="id_agent" class="form-control" placeholder="ID Agent" value="{{ target.user_id }}">
                </div>
                <div class="form-group mb-4">
                    <span for="email"></span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Adresse email" required readonly value="{{ target.email }}">
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-danger text-white">Effacer</button>
                    <button type="submit" class="btn btn-success text-white">Soumettre</button>
                </div>
        </form>
    </div>
</div>
{% endblock main %}
